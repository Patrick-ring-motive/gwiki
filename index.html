

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <style>
    input{
    height:100%;
      width:100%
    }
        button{
    height:100%;
      width:100%
    }
  </style>
  </head><body>
 
<table style="width:100%;height:20%">
  <tr><th><span style="filter: hue-rotate(45deg);"><img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" style:"float:right;filter: sepia(100%);"></span></th><th></th> <th></th></tr>
  <tr><td><input id='sinput'></input></td><td><button id='go'></td><td><button id='search'></button></td></tr>
  </table>
<script>
  var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       console.log(xhttp.responseText.split("\n"));
      buildQuery(xhttp.responseText.split("\n"));
    }
};
xhttp.open("GET", "wikilist.txt", true);
xhttp.send();
  
  
  function buildQuery(lis){
  
  var sites=" site:"+lis[0];
    for(var i=1;i<lis.length;i++){
    sites=sites+" OR site:"+lis[i];
    }
  localStorage.setItem('wikilist',sites);
  afterList();
  }
  
  
  function afterList(){
  
var inp=document.getElementById('sinput');


inp.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("go").click();
  }
});



var btn=document.getElementById('search');
var btng=document.getElementById('go');
btn.innerHTML='search';
btng.innerHTML='go';
btn.onclick=function(){searchW();};
btng.onclick=function(){searchG();};
    
  }
  
  
  
function searchW(){

var sites= localStorage.getItem('wikilist');
var inp=document.getElementById('sinput');

window.location.href='https://www.google.com/search?q='+inp.value+sites;



}

function searchG(){

var sites=localStorage.getItem('wikilist');
var inp=document.getElementById('sinput');

window.location.href='https://www.google.com/search?btnI=I&q='+inp.value+sites;



}

</script>

</body></html>
